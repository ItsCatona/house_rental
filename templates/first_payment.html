{% extends "base.html" %}

{% block title %}First Payment{% endblock %}

{% block content %}
<section class="container py-5">
    <h1>First Payment for {{ tenant.name }}</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="first_rent" class="form-label">First Rent</label>
            <input type="number" name="first_rent" id="first_rent" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="deposit" class="form-label">Deposit</label>
            <input type="number" name="deposit" id="deposit" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="payment_method" class="form-label">Payment Method</label>
            <select name="payment_method" id="payment_method" class="form-select" required>
                <option value="mpesa">M-Pesa</option>
                <option value="cash">Cash</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit Payment</button>
    </form>
</section>
{% endblock %}
