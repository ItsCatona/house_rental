<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Welcome to StaySync</title>
  {% load static %}
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'assets/css/main.css' %}" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f8fc;
    }

    header {
      background-color: #0056b3;
      color: white;
      padding: 20px 0;
    }

    header .logo {
      font-size: 24px;
      font-weight: bold;
    }

    header .logo span {
      color: #ffcc00;
    }

    .hero {
      background-color: #0056b3;
      color: white;
      text-align: center;
      padding: 60px 20px;
      margin-bottom: 40px;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2rem;
    }

    .cta-buttons {
      margin-top: 20px;
    }

    .cta-buttons .btn {
      margin: 5px;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1rem;
    }

    .cta-buttons .btn-primary {
      background-color: #ffcc00;
      color: #0056b3;
    }

    .cta-buttons .btn-primary:hover {
      background-color: #ffc107;
    }

    footer {
      background-color: #003f7f;
      color: white;
      padding: 20px 0;
    }

    footer a {
      color: #d1ecf1;
      text-decoration: none;
    }

    footer a:hover {
      color: white;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header class="text-center">
    <div class="container">
      <a href="/" class="logo">Stay<span>Sync</span></a>
      <nav class="nav justify-content-center">
        <a class="nav-link text-white" href="/">Home</a>
        <a class="nav-link text-white" href="/dashboard/">Dashboard</a>
        <a class="nav-link text-white" href="/about/">About</a>
        <a class="nav-link text-white" href="/services/">Services</a>
        <a class="nav-link text-white" href="/properties/">Properties</a>
        <a class="nav-link text-white" href="/contact/">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <h1>Welcome to StaySync</h1>
      <p>Your trusted platform for seamless property and tenant management.</p>
      <div class="cta-buttons">
        <a href="/dashboard/" class="btn btn-outline-secondary">Dashboard</a>
        <a href="/properties/" class="btn btn-primary">Explore Properties</a>
        <a href="/tenants/" class="btn btn-outline-light">Manage Tenants</a>
      </div>
    </div>
  </section>

  <!-- Main Content -->
  <main>
    <div class="container">
      {% block body %}
      {% endblock %}
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; {{ now|date:"Y" }} StaySync. All Rights Reserved.</p>
      <div class="social-links">
        <a href="#" class="me-3"><i class="bi bi-facebook"></i></a>
        <a href="#" class="me-3"><i class="bi bi-twitter"></i></a>
        <a href="#" class="me-3"><i class="bi bi-instagram"></i></a>
        <a href="#"><i class="bi bi-linkedin"></i></a>
      </div>
    </div>
  </footer>

  <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
