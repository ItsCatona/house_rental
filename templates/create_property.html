{% extends "base.html" %}

{% block title %}Add House{% endblock %}

{% block content %}
<section class="container py-5" enctype="multipart/form-data" >
  <h1>Add House</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Add House</button>
  </form>
</section>
{% endblock %}
